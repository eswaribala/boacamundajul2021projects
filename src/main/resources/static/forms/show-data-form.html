<form role="form" name="form">
  <script cam-script type="text/form-script">
    camForm.on('form-loaded', function() {
      camForm.variableManager.fetchVariable('customerId');
      camForm.variableManager.fetchVariable('name');
      camForm.variableManager.fetchVariable('mobileNo');
     
    });
    camForm.on('variables-restored', function() {
      $scope.customerId = camForm.variableManager.variableValue('customerId');
      $scope.name = camForm.variableManager.variableValue('name');
      $scope.mobileNo = camForm.variableManager.variableValue('mobileNo');
      
      console.log("setting variables to scope");
    });
  </script>
  <h2>Request Summary</h2>

  <table>

    <tr>
      <td>Customer Id:</td>
      <td>{{ customerId }}</td>
    </tr>

    <tr>
      <td>Name:</td>
      <td>{{name}}</td>
    </tr>

    <tr>
      <td>MobileNo:</td>
      <td>{{mobileNo}}</td>
    </tr>
    
  </table>
   

  <h2>Approval</h2>

  Do you approve this request?

  <div class="form-group">
    <input type="checkbox" cam-variable-name="approved" cam-variable-type="Boolean" />
  </div>
</form>
