<!--
You can use this form through Camunda Tasklist
by setting the formKey of a BPMN User Task to:
embedded:/forms/registration-form.html
-->

<form name="regForm" class="form-horizontal" role="form">

  <!-- read-only field -->
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text"
             name="name"
             cam-variable-name="name" 
             cam-variable-type="String"            
             class="form-control" />      
    </div>
  </div>
<div class="form-group">
    <label for="mobileNo" class="col-sm-2 control-label">Mobile No</label>
    <div class="col-sm-10">
      <input type="number"
             name="mobileNo"
             cam-variable-name="mobileNo"
             cam-variable-type="Long"
             class="form-control" />      
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">Date of Birth</label>
    <div class="col-sm-10">
      <input type="date"
             cam-variable-name="dob"            
             required
             class="form-control" />      
    </div>
  </div>
  
  

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
