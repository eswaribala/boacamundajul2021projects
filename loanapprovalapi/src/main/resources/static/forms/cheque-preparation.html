<form class="form-horizontal" role="form">
  <!-- drop down list -->
  
   <div class="form-group">
     <label for="loanActNo" class="col-sm-2 control-label">Loan Account No</label>
    <div class="col-sm-10">
      <input type="number"
             name="loanActNo"
             cam-variable-name="loanActNo"
             cam-variable-type="long"
             required
             class="form-control" />
    </div>
    </div>
     <div class="form-group">
     <label for="name" class="col-sm-2 control-label">Customer Name</label>
    <div class="col-sm-10">
      <input type="text"
             name="name"
             cam-variable-name="name"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
    
  </div>
 
  <div class="form-group">
  <label for="amount" class="col-sm-2 control-label">Amount</label>
  <div class="col-sm-10">
      <input type="number"
             name="amount"
             cam-variable-name="amount"
             cam-variable-type="Long"
             required
             class="form-control" />
    </div>
    </div>
  

  <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
